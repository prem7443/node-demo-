name: Sync test1 to test2

on:
  push:
    branches:
      - test1

jobs:
  sync-test1-to-test2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch all branches
        run: git fetch --all

      - name: Push test1 to test2
        run: |
          git push origin test1:test2 --force
