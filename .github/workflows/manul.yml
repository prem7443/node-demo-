name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select deployment environment"
        required: true
        type: choice
        default: production
        options:
          - production
          - non-production

jobs:
  deploy:
    runs-on: ptk-phprunner

    # üîê Manual approval if production (via GitHub Environments)
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - name: üßæ Validate branch for production
        if: ${{ github.event.inputs.environment == 'production' && github.ref_name != 'main' }}
        run: |
          echo "‚ùå Production deployment is allowed only from main branch"
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy
        run: |
          echo "Environment : ${{ github.event.inputs.environment }}"
          echo "Branch      : ${{ github.ref_name }}"
          echo "Deploying code..."
