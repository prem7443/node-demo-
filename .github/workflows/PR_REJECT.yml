name: Auto-Close PR on Conflict

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  close_if_conflict:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR for merge conflict
        id: conflict_check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            if (pr.data.mergeable === false) {
              console.log("❌ PR has merge conflicts. Will close.");
              core.setOutput("has_conflict", "true");
            } else {
              console.log("✅ PR has no merge conflicts.");
              core.setOutput("has_conflict", "false");
            }

      - name: Close PR if conflict exists
        if: steps.conflict_check.outputs.has_conflict == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              state: "closed",
            });
            console.log("PR closed due to merge conflict.");
