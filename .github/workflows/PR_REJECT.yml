name: Auto-Close PRs with Conflicts

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  check-conflicts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Try merge with base
        id: check_merge
        run: |
          set +e
          git merge --no-commit --no-ff origin/${{ github.event.pull_request.base.ref }}
          echo "merge_exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Close PR if merge conflict
        if: steps.check_merge.outputs.merge_exit_code != '0'
        run: |
          echo "Closing PR due to merge conflict..."
          gh pr close ${{ github.event.pull_request.number }} --comment "⚠️ This PR was automatically closed because it has merge conflicts with the base branch."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: steps.check_merge.outputs.merge_exit_code != '0'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "⚠️ This PR has merge conflicts with the base branch and has been closed automatically."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
