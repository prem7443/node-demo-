name: Auto-Close PRs with Conflicts

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  check-conflicts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0


      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

     

      - name: Debug merge exit code
        run: echo "Merge exit code is '${{ steps.check_merge.outputs.merge_exit_code }}'"

      - name: Close PR if merge conflict
        if: steps.check_merge.outputs.merge_exit_code != '0'
        run: |
          echo "Closing PR due to merge conflict..."
          gh pr close ${{ github.event.pull_request.number }} --comment "This PR was automatically closed because it has merge conflicts with the base branch."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

     
