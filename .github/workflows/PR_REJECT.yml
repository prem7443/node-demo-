name: Auto-Close PRs with Conflicts

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  check-conflicts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Check for merge conflicts (dry-run)
        id: check_merge
        run: |
          git checkout -b temp-merge-check
          if git merge origin/${{ github.event.pull_request.base.ref }} --no-commit --no-ff; then
            echo "merge_exit_code=0" >> $GITHUB_OUTPUT
          else
            echo "merge_exit_code=1" >> $GITHUB_OUTPUT
            git merge --abort
          fi

      - name: Debug merge exit code
        run: echo "Merge exit code is '${{ steps.check_merge.outputs.merge_exit_code }}'"

      - name: Close PR if merge conflict
        if: steps.check_merge.outputs.merge_exit_code != '0'
        run: |
          echo "Closing PR due to merge conflict..."
          gh pr close ${{ github.event.pull_request.number }} --comment "⚠️ This PR was automatically closed because it has merge conflicts with the base branch."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: steps.check_merge.outputs.merge_exit_code != '0'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "⚠️ This PR has merge conflicts with the base branch and has been closed automatically."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
