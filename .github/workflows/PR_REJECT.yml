name: Auto-Close Conflicted PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Fetch base branch
        run: |
          git remote set-branches origin '*'
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Try merge with base branch
        id: mergecheck
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git merge --no-commit --no-ff origin/${{ github.event.pull_request.base.ref }}; then
            echo "mergeable=true" >> $GITHUB_OUTPUT
          else
            echo "mergeable=false" >> $GITHUB_OUTPUT
            git merge --abort
          fi

      - name: Close PR if conflict exists
        if: steps.mergecheck.outputs.mergeable == 'false'
        run: |
          echo "PR has merge conflicts. Closing..."
          gh pr close ${{ github.event.pull_request.number }} --reason "not planned"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment about conflict
        if: steps.mergecheck.outputs.mergeable == 'false'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "⚠️ This PR has merge conflicts with the base branch and has been closed automatically."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
