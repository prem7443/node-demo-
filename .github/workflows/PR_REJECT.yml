name: Auto-Close Conflicted PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Detect PR Number
        id: detect_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let prNumber = null;

            if (context.eventName === 'pull_request') {
              prNumber = context.payload.pull_request.number;
            } else {
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                base: 'main', // change if your base branch is not main
                sort: 'updated',
                direction: 'desc',
                per_page: 1
              });

              if (prs.length > 0) {
                prNumber = prs[0].number;
              }
            }

            if (!prNumber) {
              core.setFailed('No open pull request found.');
              return;
            }

            core.setOutput('pr_number', prNumber);

      - name: Wait for GitHub to determine mergeability
        id: wait_mergeable
        run: |
          PR_NUMBER=${{ steps.detect_pr.outputs.pr_number }}

          for i in {1..10}; do
            echo "Checking mergeability for PR #$PR_NUMBER... Attempt $i"
            pr_data=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER)

            mergeable=$(echo "$pr_data" | jq -r '.mergeable')
            echo "mergeable=$mergeable"

            if [[ "$mergeable" != "null" ]]; then
              echo "mergeable=$mergeable" >> "$GITHUB_OUTPUT"
              echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
              break
            fi

            sleep 3
          done

      - name: Debug mergeability
        run: |
          echo "Mergeable: ${{ steps.wait_mergeable.outputs.mergeable }}"
          echo "PR Number: ${{ steps.wait_mergeable.outputs.pr_number }}"

      - name: Checkout repository (required for close-pull)
        uses: actions/checkout@v3

      - name: Close PR if mergeable is false (has conflicts)
        if: steps.wait_mergeable.outputs.mergeable == 'false'
        uses: peter-evans/close-pull@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          pull-request-number: ${{ steps.wait_mergeable.outputs.pr_number }}
          comment: |
            ‚ùå This PR has merge conflicts and was automatically closed.
