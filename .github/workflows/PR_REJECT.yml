name: Auto-Close Conflicted PRs

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for GitHub to determine mergeability
        id: wait_mergeable
        run: |
          echo "Repo: ${{ github.repository }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"

          for i in {1..10}; do
            echo "Checking mergeability... Attempt $i"
            pr_data=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }})

            mergeable=$(echo "$pr_data" | jq -r '.mergeable')

            echo "mergeable=$mergeable"
            if [[ "$mergeable" != "null" ]]; then
              echo "mergeable=$mergeable" >> $GITHUB_OUTPUT
              exit 0
            fi
            sleep 3
          done

          echo "mergeable=null" >> $GITHUB_OUTPUT
          exit 1

      - name: Debug - Show mergeable output
        run: echo "Mergeable: ${{ steps.wait_mergeable.outputs.mergeable }}"

      - name: Close PR if mergeable is false (has conflicts)
        if: steps.wait_mergeable.outputs.mergeable == 'false'
        uses: peter-evans/close-pull@v3
        with:
          pull-number: ${{ github.event.pull_request.number }}
          comment: |
            ‚ùå This PR has merge conflicts and was automatically closed.
