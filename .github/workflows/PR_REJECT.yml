name: Auto-Close Conflicted PRs

# ───────────────────────────────────────────────
# Triggers
# ───────────────────────────────────────────────
on:
  # Fires automatically for every pull-request event you care about
  pull_request:
    types: [opened, synchronize, reopened]

  # Lets you run it by hand from the Actions tab
  workflow_dispatch:

# ───────────────────────────────────────────────
# Repository-wide permissions required
# ───────────────────────────────────────────────
permissions:
  pull-requests: write   # needed by peter-evans/close-pull
  contents: read         # minimal read access to repo contents

# ───────────────────────────────────────────────
# Job
# ───────────────────────────────────────────────
jobs:
  close_conflicted_pr:
    runs-on: ubuntu-latest

    steps:
      # (Ubuntu-latest already has jq, but install explicitly if you prefer.)
      # - name: Ensure jq is installed
      #   run: sudo apt-get update && sudo apt-get install -y jq

      # Wait until GitHub has finished computing the PR’s mergeability
      - name: Wait until mergeability is known
        id: mergeable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          for i in {1..10}; do
            echo "Attempt $i – checking mergeability"
            pr_json=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
              "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER")
            mergeable=$(echo "$pr_json" | jq -r '.mergeable')
            echo "mergeable=$mergeable"

            # GitHub returns null while it’s still calculating
            if [[ "$mergeable" != "null" ]]; then
              echo "mergeable=$mergeable" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            sleep 3
          done

          # If GitHub never returned true/false we fail the job (rare)
          echo "mergeable=null" >> "$GITHUB_OUTPUT"
          echo "::error::Timed out waiting for mergeability"
          exit 1

      # Close the PR if GitHub says it has conflicts
      - name: Close PR because it has conflicts
        if: steps.mergeable.outputs.mergeable == 'false'
        uses: peter-evans/close-pull@v3
        with:
          pull-number: ${{ github.event.pull_request.number }}
          comment: |
            ❌ This PR has merge conflicts and was automatically closed.
